<div class="@[480px]:px-4 @[480px]:py-3">

<h1 class="text-[#111418] dark:text-white tracking-tight text-[32px] font-bold leading-tight text-center">
                Welcome to EDUNAVIGATOR

<p class="text-[#617589] dark:text-gray-400 text-base font-normal leading-normal pt-2 px-4 text-center">

            </p>
</div>

<div class="flex flex-wrap items-end gap-4 px-4 py-2">

<p class="text-[#111418] dark:text-gray-200 text-sm font-medium leading-normal pb-2">Email</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111418] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary border border-[#dbe0e6] dark:border-gray-700 bg-white dark:bg-gray-800 h-14 placeholder:text-[#617589] p-[15px] text-base font-normal leading-normal" placeholder="student@university.edu" value=""/>
</label>
</div>
<div class="flex flex-wrap items-end gap-4 px-4 py-2">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#111418] dark:text-gray-200 text-sm font-medium leading-normal pb-2">Password</p>
<div class="flex w-full flex-1 items-stretch rounded-xl">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111418] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary border border-[#dbe0e6] dark:border-gray-700 bg-white dark:bg-gray-800 h-14 placeholder:text-[#617589] p-[15px] rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal" placeholder="Enter your password" type="password" value=""/>
<div class="text-[#617589] flex border border-[#dbe0e6] dark:border-gray-700 bg-white dark:bg-gray-800 items-center justify-center pr-[15px] rounded-r-xl border-l-0">
<span class="material-symbols-outlined">visibility</span>
</div>
</div>
</label>
</div>
</div>
<!-- Forgot Password -->
<div class="px-4 text-right">
<a class="text-primary text-sm font-medium" href="#">Forgot password?</a>
</div>
<!-- Primary Action -->
<div class="px-4 py-6">
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-4 rounded-xl text-lg transition-colors">
                Sign In
            </button>
</div>
<!-- Divider -->
<div class="flex items-center px-4 py-4">
<div class="flex-1 h-[1px] bg-[#dbe0e6] dark:bg-gray-700"></div>
<span class="px-4 text-[#617589] text-sm">Or continue with</span>
<div class="flex-1 h-[1px] bg-[#dbe0e6] dark:bg-gray-700"></div>

<div class="flex gap-4 px-4 pb-8">
<button class="flex-1 flex items-center justify-center gap-2 border border-[#dbe0e6] dark:border-gray-700 rounded-xl h-14 bg-white dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">
<img alt="Google Logo" class="w-5 h-5" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDGTCrYWBefkW4-nMNZzqFqv5_XMAjfG5ZXU2ByLZB306gDQvUNElQuTgFvzfRevbNsWsqVljkbtD22jUClbl_uE2b5S0ZkI-ymQFM5IEDw3lbNOEfBK9E929JJYkoNRtDthDbGS5IKjCYgOFou1qsBusRHLPJr1UGSfT4qoFcnw_-gE343FjaQw1-__nM3WXm2Zo6ecpWfZNCgwRoazsKw01A_RO4YtZatxqYnt5CvMN4SS1wqgOWikkH_fhBXbWTlZMpE4azIRSk"/>

</button>
<button class="flex-1 flex items-center justify-center gap-2 border border-[#dbe0e6] dark:border-gray-700 rounded-xl h-14 bg-white dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">
<img alt="LinkedIn Logo" class="w-5 h-5" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCpNtrbtzYb_2eClpsd1TpctPuDY7qgil8APwa2QR9q1pX7yu-WISd_gv6kPfHpacu2wr3ou6VNIUgEelILZXmYUGbUexJoWzw0FHdSxa_ZIGidnxqfOuRG3O5DcvWHQyfUdltvzIMVyfcN-Nq8xjL3_0fPMontgxY81WywpGCZmWYxrVbS95re_0Lg1qsz9or-dpA-kLOEViIg3T3wRf86hsjleO6bdp4WTkHwbaF6z40j3sfZkfN_oCSZdTSJ2AyG0VPvWHAG8dY"/>
<span class="text-[#111418] dark:text-white font-medium">LinkedIn</span>
</button>
</div>
<!-- Sign Up Link -->
<div class="mt-auto pb-10 text-center">
<p class="text-[#617589] text-sm">
                Don't have an account? 
                <a class="text-primary font-bold" href="#">Sign up</a>
</p>
</div>
</div>
